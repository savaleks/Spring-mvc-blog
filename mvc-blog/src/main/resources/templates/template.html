<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="../static/js/jquery-3.1.0.min.js"
	th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script src="../static/js/my-scripts.js" th:src="@{/js/my-scripts.js}"></script>
</head>

<body>
	<header th:fragment="body">
	<div class="">
		<a href="index.html" th:href="@{/}"><img alt="logo"
			src="../static/img/site-logo.png" th:src="@{/img/site-logo.png}" /></a>
		<a href="index.html" th:href="@{/}">Home</a> <a
			href="users/login.html" th:href="@{/login}">Login</a> <a
			href="users/signup.html" th:href="@{/signup}">Register</a>
			<span sec:authorize="isAuthenticated()">
				<a href="index.html" th:href="@{/posts}">Posts</a>
			    <a href="posts/create_post.html" th:href="@{/create_post}">Create Post</a>
			    <span sec:authorize="hasRole('ADMIN')">
					<a href="posts/users.html" th:href="@{/users}">Users</a>
				</span>
		<div id="logged-in-info">
			<span>Hello, <b th:text="${username}">user</b></span>
			<form name="logoutForm" th:action="@{/logout}" method="post">
				<input class="form-control mr-sm-2 btn btn-primary" type="submit" value="Logout" />
			</form>
		</div>
			</span>
		</div>
	</header>

</body>
<footer th:fragment="footer"> &copy;Spring MVC Blog System,
	2019 </footer>
</html>
