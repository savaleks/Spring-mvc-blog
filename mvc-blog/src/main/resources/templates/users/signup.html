<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head">
<title>Sign up</title>
</head>

<body>
	<header th:replace="template :: body" />

	<div class="container">
		<form class="form-horizontal" role="form" method="post" th:action="@{/signup}" th:object="${user}">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
					
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Register User</h2>
					<hr/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="firstname">First name</label>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width:2.6rem;"><i class="fa fa-user"></i></div>
						</div>
					<input type="text" th:field="*{firstName}" class="form-control" id="firstname"
					 		placeholder="First Name" required autofocus />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="lastname">Last name</label>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width:2.6rem;"><i class="fa fa-user"></i></div>
						</div>
					<input type="text" th:field="*{lastName}" class="form-control" id="lastname"
					 		placeholder="Last Name" required autofocus />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="username">Username</label>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width:2.6rem;"><i class="fa fa-user"></i></div>
						</div>
					<input type="text" th:field="*{username}" class="form-control" id="username"
					 		placeholder="Username" required autofocus />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="email">Email</label>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width:2.6rem;"><i class="fa fa-at"></i></div>
						</div>
					<input type="text" th:field="*{email}" class="form-control" id="email"
					 		placeholder="name@email.com" required autofocus />
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-control-feedback">
					<span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="password">Password</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-at"></i>
					</div>
					<input type="password" th:field="*{password}" class="form-control" id="password"
					 		placeholder="Password" required autofocus />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-user-plus"></i>Register
					</button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="template :: footer" />
</body>
</html>
